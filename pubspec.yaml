name: fundi
description: "An expense tracking app."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.7.1+524

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

dependencies:
  cloud_firestore: ^5.6.6
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  fl_chart: ^0.71.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_svg: ^2.1.0
  flutter_web_plugins:
    sdk: flutter
  fluttertoast: ^8.2.12
  google_fonts: ^6.2.1
  google_sign_in: ^6.3.0
  image_picker: ^1.0.8
  intl: ^0.20.2
  path_provider: ^2.1.1
  permission_handler: ^12.0.0+1
  pie_chart: ^5.4.0
  provider: ^6.1.4
  responsive_sizer: ^3.2.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#9DCAFC"
  adaptive_icon_foreground: "assets/icon/icon.png"
  adaptive_icon_monochrome: "assets/icon/icon-mono.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#9DCAFC"
    theme_color: "#9DCAFC"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - lib/assets/images/
    - lib/assets/icons/
    - lib/assets/fonts/
    - lib/assets/data/
    - lib/assets/logo/
